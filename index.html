<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeuroCash.AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animacje fade-in */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-gradient-to-r from-purple-600 to-blue-500 text-white min-h-screen flex flex-col">
  <header class="flex justify-between items-center p-6 bg-black bg-opacity-30">
    <h1 class="text-3xl font-bold">NeuroCash.AI</h1>
    <div>
      <button id="lang-en" class="mx-2 px-3 py-1 rounded bg-white text-black font-semibold">EN</button>
      <button id="lang-pl" class="mx-2 px-3 py-1 rounded bg-white text-black font-semibold">PL</button>
    </div>
  </header>

  <main class="flex-grow container mx-auto px-6 py-12 max-w-4xl">
    <section id="hero" class="text-center mb-16 fade-in" style="animation-delay: 0.2s">
      <h2 id="hero-title" class="text-5xl font-extrabold mb-4"></h2>
      <p id="hero-subtitle" class="text-xl mb-8"></p>
      <button id="hero-button" class="bg-white text-black font-bold px-6 py-3 rounded hover:bg-gray-300 transition"></button>
    </section>

    <section id="about" class="mb-12 fade-in" style="animation-delay: 0.4s">
      <h3 class="text-3xl font-bold mb-4"></h3>
      <p></p>
    </section>

    <section id="offer" class="mb-12 fade-in" style="animation-delay: 0.6s">
      <h3 class="text-3xl font-bold mb-4"></h3>
      <ul class="list-disc pl-6 space-y-2"></ul>
    </section>

    <section id="contact" class="mb-12 fade-in" style="animation-delay: 0.8s">
      <h3 class="text-3xl font-bold mb-4"></h3>
      <form
        action="https://formspree.io/f/mqkjzryv"
        method="POST"
        class="flex flex-col max-w-md mx-auto space-y-4"
      >
        <input
          type="email"
          name="email"
          required
          placeholder=""
          class="p-3 rounded text-black"
        />
        <button
          type="submit"
          class="bg-white text-black font-bold px-6 py-3 rounded hover:bg-gray-300 transition"
        ></button>
      </form>
    </section>
  </main>

  <footer class="text-center p-6 bg-black bg-opacity-30">
    <p>© 2025 NeuroCash.AI. All rights reserved.</p>
  </footer>

  <script>
    const content = {
      en: {
        hero_title: "Earn Money with Smart AI",
        hero_subtitle: "Unlock the power of artificial intelligence to grow your income.",
        hero_button: "Start Now",
        about_title: "About Us",
        about_text:
          "We use powerful AI tools to help you monetize your skills and ideas effectively.",
        offer_title: "What We Offer",
        offer_list: [
          "AI-driven automation bots",
          "Custom AI models for your business",
          "Expert prompt engineering",
          "Guides and tutorials to maximize profits",
        ],
        contact_title: "Stay in Touch",
        contact_email_placeholder: "Enter your email",
        contact_button: "Subscribe",
      },
      pl: {
        hero_title: "Zarabiaj z inteligentną AI",
        hero_subtitle:
          "Wykorzystaj moc sztucznej inteligencji, aby zwiększyć swoje dochody.",
        hero_button: "Zacznij teraz",
        about_title: "O nas",
        about_text:
          "Wykorzystujemy potężne narzędzia AI, aby pomóc Ci efektywnie zarabiać na Twoich umiejętnościach i pomysłach.",
        offer_title: "Co oferujemy",
        offer_list: [
          "Boty automatyzujące oparte na AI",
          "Spersonalizowane modele AI dla Twojego biznesu",
          "Eksperckie tworzenie promptów",
          "Poradniki i kursy maksymalizujące zyski",
        ],
        contact_title: "Bądź na bieżąco",
        contact_email_placeholder: "Wpisz swój e-mail",
        contact_button: "Zapisz się",
      },
    };

    function updateContent(lang) {
      document.getElementById("hero-title").textContent = content[lang].hero_title;
      document.getElementById("hero-subtitle").textContent =
        content[lang].hero_subtitle;
      document.getElementById("hero-button").textContent = content[lang].hero_button;

      const about = document.getElementById("about");
      about.querySelector("h3").textContent = content[lang].about_title;
      about.querySelector("p").textContent = content[lang].about_text;

      const offer = document.getElementById("offer");
      offer.querySelector("h3").textContent = content[lang].offer_title;
      const ul = offer.querySelector("ul");
      ul.innerHTML = "";
      content[lang].offer_list.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = item;
        ul.appendChild(li);
      });

      const contact = document.getElementById("contact");
      contact.querySelector("h3").textContent = content[lang].contact_title;
      contact.querySelector("input").placeholder = content[lang].contact_email_placeholder;
      contact.querySelector("button").textContent = content[lang].contact_button;
    }

    let currentLang = "en";
    updateContent(currentLang);

    document.getElementById("lang-en").addEventListener("click", () => {
      currentLang = "en";
      updateContent(currentLang);
    });

    document.getElementById("lang-pl").addEventListener("click", () => {
      currentLang = "pl";
      updateContent(currentLang);
    });
  </script>
</body>
</html>
